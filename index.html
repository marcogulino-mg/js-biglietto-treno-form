<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>biglietto treno</title>
    <!-- CSS IMPORT -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="main">
        <!-- FORM -->
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <form action="" class="white-container">
          <div class="row">
            <div class="col">
              <label for="name-field">Nome e Cognome </label>
              <input type="text" name="name" id="name-field" required />
            </div>
            <div class="col">
              <label for="kilometer-field"> Km da percorrere </label>
              <input
                type="number"
                name="kilometer"
                id="kilometer-field"
                required
              />
            </div>
            <div class="col">
              <label for="age-select">Fascia d'et√†</label>
              <select name="age" id="age-select">
                <option value="underage">Minorenne</option>
                <option value="adult">Maggiorenne</option>
                <option value="elderly">Anziano</option>
              </select>
            </div>
          </div>
          <div class="row">
            <button class="button">Conferma</button>
            <input type="button" class="button" id="empty" value="Annulla">
          </div>
        </form>

        <!-- PURCHASE RECAP INFO -->
        <h2>IL TUO BIGLIETTO</h2>
        <div id="purchase-recap" class="white-container">
          <h3>DETTAGLI PASSEGGERI</h3>
          <div class="recap-container">
            <div class="col-25 grey">
              <h3>NOME PASSEGGERO</h3>
              <span class="full-name"></span>
            </div>
            <div class="col-75 border black">
                <table>
                    <thead>
                        <tr>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo biglietto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="recap-row">
                            
                        </tr>
                    </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS import -->
    <script src="./js/script.js"></script>
  </body>
</html>
